overwrite: true
generates:
  src/graphql.ts:
    documents: "src/**/PRODUCTS.*.graphql"
    schema: "https://api.young-mystic.com/test-graphql/"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/graphqlBlog.ts:
    documents: "src/**/BLOG.*.graphql"
    schema: "https://ghost.young-mystic.com/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
